<!DOCTYPE html>
<html>
<head>
	<title>Exam</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">	
	<link rel="stylesheet" type="text/css" href="style.css">	
</head>
<body>
	<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="localstorage.js"></script>
<script type="text/javascript"></script>

<table>
	<thead>Form Example</thead>
	<tbody>
	<form class=" offset-lg-3">
  <div class="form-group row">
    <label for="fname" class="col-sm-2 col-form-label">First Number*</label>
    <div class="col-sm-2">
      <input type="text" class="form-control" id="fname" placeholder="Enter a number">
    </div>
  </div>
  <div class="form-group row">
    <label for="sname" class="col-sm-2 col-form-label">Second Number*</label>
    <div class="col-sm-2">
      <input type="text" class="form-control" id="sname" >
    </div>
  </div>
  <div class="form-group row">
    <label for="sname" class="col-sm-2 col-form-label">Password*</label>
    <div class="col-sm-2">
      <input type="password" class="form-control" id="password">
    </div>
  </div>
  <div class="form-group row">
    <label for="sname" class="col-sm-2 col-form-label">Enter Your Hobbies*</label>
    <div class="col-sm-2">
      <input type="text" class="form-control" id="hobbies" >
    </div>
  </div>
  <div class="form-group row">
    <label for="sname" class="col-sm-2 col-form-label">notified by Email: </label>
    <div class="col-sm-2">
      <input type="Email" class="form-control" id="noti">
    </div>
  </div>
  <div class="form-group row">
    <label for="sname" class="col-sm-2 col-form-label">Gender*</label>
    <div class="col-sm-2">
      <input type="text" class="form-control" id="gender" >
    </div>
  </div>
  <div class="form-group row">
    <label for="sname" class="col-sm-2 col-form-label">Address*<br>
    (Please fill your password in: "no,state,city")</label>
    <div class="col-sm-2">
      <input type="text" class="form-control" id="address" >
    </div>
  </div>
 </form>
</tbody>
</table>
</body>
</html>
